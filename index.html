<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Weather Forecast App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app-container">
				<div class="weather-content">
					<form id="search-form">
						<div class="rounded rounded-pill shadow-sm mt-4 p-1">
							<div class="input-group">
								<input
									type="search"
									placeholder="Type a city..."
									autocomplete="off"
									class="form-control border-0"
									id="city-input"
								/>
								<div class="input-group-append">
									<button
										type="submit"
										class="btn btn-link text-success"
										value="search"
									>
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</form>
					<div class="current-forecast">
						<div class="row">
							<div class="col align-self-center">
								<h1 id="city"></h1>
								<ul>
									<li><span id="current-datetime"></span></li>
									<li id="humidity-level"></li>
									<li id="wind-speed"></li>
								</ul>
							</div>
							<div class="col-auto">
								<img src="#" alt="weather-icon" id="weather-icon" />
							</div>
							<div class="col align-self-center">
								<ul>
									<li id="weather-description"></li>
									<li id="temp-content">
										<span id="current-temp"> 18 </span>
										<span class="units"
											><a href="#" id="celsius-link" class="active"> ℃ </a>|<a
												href="#"
												id="fahrenheit-link"
												>℉</a
											></span
										>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="upcoming-forecast" id="forecast">
						<div class="row"></div>
					</div>
				</div>
				<small>
					<a
						href="https://github.com/ndowkunda/vanilla-weather-app"
						target="_blank"
					>
						Open-source code</a
					>
					by Marie Ndow
				</small>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
