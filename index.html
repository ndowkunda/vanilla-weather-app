<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<title>Weather Forecast App</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app-container">
				<div class="weather-app">
					<form id="search-form">
						<div class="row">
							<div class="col-9">
								<input
									type="search"
									placeholder="type a city..."
									class="form-control"
									id="city-input"
									autocomplete="off"
								/>
							</div>
							<div class="col-3">
								<input type="submit" value="search" class="btn btn-primary" />
							</div>
						</div>
					</form>
					<div class="current-forecast">
						<div class="row">
							<div class="col-sm-6">
								<h1 id="city-name">London</h1>
								<ul>
									<li>
										last updated: <span id="current-date">Friday, 16:12</span>
									</li>
									<li id="weather-description">Mostly Cloudy</li>
									<li id="humidity-level">Humidity: 81%</li>
									<li id="wind-speed">Wind: 13 KPH NW</li>
								</ul>
							</div>
							<div class="col-sm-6">
								<ul>
									<li>
										<img
											class="current-weather-icon"
											src="#"
											alt="sunshine-icon"
											id="weather-icon"
										/>
									</li>
									<li>
										<strong id="current-temp">18</strong
										><span class="units"
											><a href="#" id="celsius-link" class="active"> ℃ </a>|<a
												href="#"
												id="fahrenheit-link"
												>℉</a
											></span
										>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="upcoming-forecast" id="forecast">
						<div class="row">
							<div class="col">
								<h4>Mon</h4>
								<ul>
									<li>
										<img
											src="https://duckduckgo.com/assets/weather/svg/new/clear-day.svg"
											alt="sunshine-icon"
										/>
									</li>
									<li class="max-temp">18°</li>
									<li class="min-temp">9°</li>
								</ul>
							</div>
							<div class="col">
								<h4>Tue</h4>
								<ul>
									<li>
										<img
											src="https://duckduckgo.com/assets/weather/svg/new/clear-day.svg"
											alt="sunshine-icon"
										/>
									</li>
									<li class="max-temp">18°</li>
									<li class="min-temp">9°</li>
								</ul>
							</div>
							<div class="col">
								<h4>Weds</h4>
								<ul>
									<li>
										<img
											src="https://duckduckgo.com/assets/weather/svg/new/clear-day.svg"
											alt="sunshine-icon"
										/>
									</li>
									<li class="max-temp">18°</li>
									<li class="min-temp">9°</li>
								</ul>
							</div>
							<div class="col">
								<h4>Thurs</h4>
								<ul>
									<li>
										<img
											src="https://duckduckgo.com/assets/weather/svg/new/clear-day.svg"
											alt="sunshine-icon"
										/>
									</li>
									<li class="max-temp">18°</li>
									<li class="min-temp">9°</li>
								</ul>
							</div>
							<div class="col">
								<h4>Fri</h4>
								<ul>
									<li>
										<img
											src="https://duckduckgo.com/assets/weather/svg/new/clear-day.svg"
											alt="sunshine-icon"
										/>
									</li>
									<li class="max-temp">18°</li>
									<li class="min-temp">9°</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<small>
					<a
						href="https://github.com/ndowkunda/vanilla-weather-app"
						target="_blank"
					>
						Open-source code</a
					>
					by Marie Ndow
				</small>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
